<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial,sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type='text'] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;

        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color:  #e50914;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie {
            text-align: center;
            width: 150px;
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
            height: 225px;
            object-fit: cover;
        }
        .movie-title {
            margin-top: 8px;
            font-size: 14px;
        }
    </style>

</head>
<body>
    <h1>MOVIE RECOMMENDER SYSTEM</h1>
    <p>Type a movie name and get similar movie Recommendations</p>

    <form action="/recommend" method="POST">
        <input type="text" name="movie" placeholder="Enter a movie name" value="{{movie_name}}">
        <button type="submit">Show Recommendation</button>
    </form>

    {% if recommendations %}
    <div class="container">
        {% for movie, poster in zip(recommendations,posters) %}
        <div class="movie">
            <img src="{{ poster }}" alt="Poster">
            <div class="movie-title">{{ movie }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
</body>
</html>
